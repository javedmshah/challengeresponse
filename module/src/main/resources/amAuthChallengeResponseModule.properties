challenge-response-service-description=Challenge Response
a500=Authentication Level
a500.help=The authentication level associated with this module.
a500.help.txt=Each authentication module has an authentication level that can be used to indicate the level of security \
associated with the module; 0 is the lowest (and the default).
invalidauthstate=Invalid Authentication State.

a501=Attribute Name
a501.help=Name of the attribute where response is stored
a501.help.txt=Name of the attribute where a hashed or clear text response might be stored. This value is compared to user input to determine if step-up authentication will be permitted.

a502=Hashed Response
a502.help=Indicates whether the response was stored hashed
a502.help.txt=Simple true or false value to indicate whether the comparison of user input response must be hashed first before comparison

a503=Challenge Question
a503.help=The user is prompted for this challenge question
a503.help.txt=User must enter a response for this challenge question


i18nTrue=true
i18nFalse=false
